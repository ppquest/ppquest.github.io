
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

function htmlStringFromRow(header, row) {
	let template = "<a href=\"link\"><div class=\"title\">title</div></a>";

	for (let i = 0; i < row.length; ++i) {
		if (header[i] == "link") {
			template = template.replace("link", row[i]);
		}
		if (header[i] == "title") {
			template = template.replace("title", row[i]);
		}
	}
}

$(document).ready(function(){
	let apps = [];
    $.get("apps.tsv", function(data, status) {
      let rows = data.split("\n");
      let header = rows[0].split("\t");
      for (let i = 1; i < rows.length; ++i) {
      	let s = htmlStringFromRow(rows[i].split("\t"));
      	document.getElementById('apps').innerHTML += s;
      	//apps.push(cells);
      }
    });
});
</script>
</head>
<body>
	<div id="apps">
	</div>
</body>
</html>
